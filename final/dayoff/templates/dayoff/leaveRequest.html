<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
  <title>Request|Dayoff</title>
</head>
<body>
  <div id="requestapp">
    <div class="container">
      <div class="row justify-content-center" style="padding-top: 1em;">
        <div class="col-md-6 align-self-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">[[ message ]]</h5>
              <form method="post" action="{% url 'request' %}">
                {% csrf_token %}
                <div class="form-group">
                  {% if leave_form.non_field_errors %}
                    {{ leave_form.non_field_errors }}
                  {% endif %}
                  {% for form in leave_form %}
                    <div style="width: 100%">
                      {{ form.label }}
                    </div>
                    <br>
                    <div style="width: 100%">
                      {{ form }}
                    </div>
                    <br>
                  {% endfor %}
                  <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">ส่ง</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#requestapp',
    delimiters: ['[[', ']]'],
    data(){
      return {
          message: 'แบบฟอร์มขอลางาน'
      }
    }
  })
</script>
</html>
